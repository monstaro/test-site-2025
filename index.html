  <style>
    :root{
      --bg: #ffffff;
      --fg: #0f172a;
      --muted: #6b7280;
      --surface: #f3f4f6;
      --ring: #3b82f6;

      --space: clamp(12px, 1.2vw, 24px);
      --space-sm: calc(var(--space) * 0.75);
      --radius: 10px;

      --fs-base: clamp(14px, 1.2vw, 16px);
      --fs-lg: clamp(18px, 2.2vw, 28px);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b0f1a;
        --fg: #e5e7eb;
        --muted: #9ca3af;
        --surface: #111827;
        --ring: #60a5fa;
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      padding: calc(env(safe-area-inset-top) + var(--space))
               calc(env(safe-area-inset-right) + var(--space))
               calc(env(safe-area-inset-bottom) + var(--space))
               calc(env(safe-area-inset-left) + var(--space));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      font-size: var(--fs-base);
      color: var(--fg);
      background: var(--bg);
      line-height: 1.45;
    }
    img { max-width: 100%; height: auto; display: block; }

    .container{ max-width: 960px; margin: 0 auto; }

    header{
      position: sticky;
      top: 0;
      z-index: 10;
      background: color-mix(in oklab, var(--bg) 85%, transparent);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid color-mix(in oklab, var(--muted) 20%, transparent);
    }
    .bar{
      display: grid;
      grid-template-columns: auto max-content;
      align-items: center;
      gap: var(--space);
      padding: var(--space) 0;
    }
    .brand{ font-weight: 700; letter-spacing: 0.2px; }
    nav ul{
      list-style: none; display: flex; gap: 8px; margin: 0; padding: 0;
    }
    nav a{
      text-decoration: none; padding: 6px 10px; border-radius: var(--radius); color: var(--fg);
    }
    nav a:hover, nav a.active{ background: var(--surface); }

    .nav-toggle{
      display: none;
      border: 1px solid color-mix(in oklab, var(--muted) 30%, transparent);
      background: transparent; color: inherit; border-radius: var(--radius);
      padding: 6px 10px; font: inherit;
    }
    @media (max-width: 640px){
      .bar{ grid-template-columns: 1fr auto; align-items: start; }
      .nav-toggle{ display: inline-block; }
      nav[data-collapsed="true"] ul{ display: none; }
      nav ul{ flex-direction: column; gap: 6px; padding-top: var(--space-sm); }
    }

    main{ min-height: 40vh; padding: var(--space) 0; }
    h1{ font-size: var(--fs-lg); line-height: 1.1; margin: 0 0 var(--space-sm); }
    .muted{ color: var(--muted); }

    /* ASCII block */
    .ascii{
      white-space: pre;
      font-family:
        "Noto Sans Symbols 2",
        "Noto Sans Symbols",
        "Apple Braille",
        "Segoe UI Symbol",
        Menlo, Consolas, "Courier New", monospace;
      line-height: 1;
      font-size: clamp(10px, 1.6vw, 16px);
      display: block;
      overflow: auto;
      max-width: 100%;
      border-radius: var(--radius);
      padding: var(--space-sm);
      background: color-mix(in oklab, var(--surface) 60%, transparent);
    }
    .ascii-wrap{
      display: grid; place-items: center; min-height: 60svh; margin: 0;
    }

    /* NEW: Scroll pad to guarantee scroll distance */
    .scroll-pad{
      min-height: 180svh;  /* ~1.8x viewport height (mobile-safe) */
      display: grid;
      align-items: center;
      gap: var(--space);
    }
    .divider{
      height: 2px;
      background: linear-gradient(90deg, transparent, color-mix(in oklab, var(--muted) 30%, transparent), transparent);
      margin: var(--space) 0;
    }

    footer{
      margin-top: var(--space);
      padding: var(--space) 0;
      border-top: 1px solid color-mix(in oklab, var(--muted) 20%, transparent);
      text-align: center;
      font-size: 42px; /* make the dolphin big and obvious */
      line-height: 1.2;
    }

    :where(a, button):focus-visible{
      outline: 3px solid var(--ring); outline-offset: 2px; border-radius: calc(var(--radius) + 2px);
    }
    @media (prefers-reduced-motion: reduce){
      * { animation: none !important; transition: none !important; }
      header { backdrop-filter: none; }
    }
  </style>
